        are part of the business, but now and then they can be just time-consuming.
        You can claim that ANY GIVEN DAY from Gelsenkirchen, Germany can be related
        to the sub-genres new age metal, metalcore and deathcore. It's also save to
        say that their sound unites low tuned, energy loaded, hard-lined heaviness
