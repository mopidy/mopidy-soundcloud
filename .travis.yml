---
sudo: ture
dist: trusty

language: python

python:
  - '3.6'

env:
  - TOX_ENV=py27
  - TOX_ENV=flake8

install:
  - pip install tox

script:
  - tox -e $TOX_ENV

after_success:
  - if [ $TOX_ENV == 'py27' ]; then pip install coveralls; coveralls; fi

branches:
  except:
    - debian

notifications:
  irc:
    channels:
      - irc.freenode.org#mopidy
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
